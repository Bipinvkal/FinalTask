{% load static %}
<html>
<head>
<title>Register</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
<link href="{% static 'css/style4.css' %}" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Check out — it’s free!
            </h1>
            <h2 class="wv-heading--subtitle">
              Hello! Welcome to Movie World
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="" method="post" name="register">
                   {% csrf_token %}
                  <div class="form-group">
                     <input type="text" name="username"  class="form-control my-input" id="username" placeholder="UserName">
                  </div>
                   <div class="form-group">
                     <input type="text" name="first_name"  class="form-control my-input" id="first_name" placeholder="First Name">
                  </div>
                   <div class="form-group">
                     <input type="text" name="last_name"  class="form-control my-input" id="last_name" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <input type="password" min="0" name="password" id="password"  class="form-control my-input" placeholder="Password">
                  </div>
                   <div class="form-group">
                     <input type="password" min="0" name="password1" id="phone"  class="form-control my-input" placeholder="Confirm password">
                  </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Free Account</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
</body>
</html>
